<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    const dlugosc_trasy = prompt('Podaj dlugosc trasy');
    const spalanie = prompt('Ile samochod spala na 100 litrow');
    const cena_paliwa = prompt('Podaj cene za litr paliwa');
    const koszt_przejazdu1km = cena_paliwa/spalanie;
    document.write(koszt_przejazdu1km, '<br>')
    const koszt_trasy= koszt_przejazdu1km*dlugosc_trasy;
    document.write(koszt_trasy)

    
    
    
    
    </script>
</body>
</html>
