<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const a = parseInt(prompt('podaj 1 liczbę'));
         const b = parseInt(prompt('podaj 2 liczbę'));
         if (a%b==0)
         {
             document.write("Liczba jest podzielna")
         }
         else
         {
             document.write("Liczba nie jest podzielna")
         }
    </script>
</body>
</html>
