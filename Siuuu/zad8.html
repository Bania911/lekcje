<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const x=prompt('Wprowadz liczbe calkowitą')
         const a=prompt('Wprowadz pierwszą liczbę przedziału')
         const b=prompt('Wprowadz druga liczbę przedziału')
         if(x>=a&&x<=b)
         {
             document.write('Liczba znajduje się w przedziałe')
         }
         else
         {
             document.write('liczba nie znajduje się w przedziale')
         }
    </script>
</body>
</html>
