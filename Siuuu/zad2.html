<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const odleglosc = prompt('Podaj odległość');
         const cena = prompt('Podaj cenę paliwa za 1l');
         const spalanie = prompt('Podaj spalanie samochodu na 100km');
         const koszty = odleglosc*spalanie/100*cena;
         document.write('Koszty wynoszą: ' + koszty + 'zł' + "<br>");
    </script>
</body>
</html>
