<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=prompt('Wprowadz znak działania')
        if(a=='+')
        {
            document.write('Wybrano dodawanie')
            const x=prompt('Wprowadz 1 liczbe')*1;
            const z=prompt('Wprowadz 2 liczbe')*1;
            document.write('Wynik to'+x+z)

        }
        else if (a=='-')
        {
            document.write('Wybrano odejmowanie')
            const x=prompt('Wprowadz 1 liczbe')*1;
            const z=prompt('Wprowadz 2 liczbe')*1;
            document.write('Wynik to'+x-z)
        }
        else if (a=='*')
        {
            document.write('Wybrano mnożenie')
            const x=prompt('Wprowadz 1 liczbe')*1;
            const z=prompt('Wprowadz 2 liczbe')*1;
            document.write('Wynik to'+x*z)
        }
        else if (a=='/')
        {
            document.write('Wybrano dzielenie')
            const x=prompt('Wprowadz 1 liczbe')*1;
            const z=prompt('Wprowadz 2 liczbe')*1;
            document.write('Wynik to'+x/z)

        }
    </script>
</body>
</html>
